<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>로그인페이지</h1>
    <hr>

    <div th:if="${param.error}" class="alert alert-error">
        잘못된 아이디나 암호입니다.
    </div>
    <form th:action="@{/login_proc}" method="post">
        <fieldset>
            <legned>please Login</legned>
            <label for="username">Email</label>
            <div class="form-group">
                <label th:for="username">이메일</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="이메일" autocomplete="off" required/>
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" autocomplete="off" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
