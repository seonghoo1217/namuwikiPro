<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">



<head>
    <meta charset="UTF-8">
    <title>register</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1>회원가입</h1>
<hr>

<form th:action="@{/loginuser/register}"  method="post">
        <div class="form-group">
                <input type="text" class="form-control" id="username" name="username"  placeholder="이메일 입력" autocomplete="username" required />

        </div>

        <div class="form-group">
        <input type="password" class="form-control" id="password" name="password"  placeholder="비밀번호 입력">
        </div>
        <div class="form-group">
        </div>
        <button id="registed" class="btn btn-primary" type="submit" onclick="block_none_idCheck()" >회원가입</button>
        <button class="btn"><a href="index">가입 취소</a></button>
</form>
<button class="btn" th:onclick="checkId()">중복 검사</button>

</body>
<script type="text/javascript" th:src="@{/js/register.js}"></script>
</html>
